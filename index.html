<!DOCTYPE html>
<html>
<head>

  <title>Kalkulator BMI</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="shortcut icon" href="images/bmilogo.png"/>
</head>
<body>
  <div id="container">
    <div id="formSection">
      <h1>Kalkulator BMI</h1>
      <h2>This app is used to measure your weight category and determine your ideal weight</h2>
      <h3>Please fullfill this form to measure your weight</h3>
      <form id="bmiForm">
        <label for="berat">Berat badan (kg):</label>
        <input type="number" min = "0" step = "0.1" id = "berat" required><br>

        <label for="tinggi">Tinggi badan (cm):</label>
        <input type="number" min = "0" step = "0.1" id ="tinggi" required><br>

        <label for="umur">Umur (tahun):</label>
        <input type="number" min = "0" step = "1" id="umur" required><br>

        <label>Jenis kelamin:</label>
        <label>
          <input type="radio" name="jeniskelamin" value="lakilaki" required> Laki-Laki
        </label>
        <label>
          <input type="radio" name="jeniskelamin" value="perempuan" required> Perempuan
        </label>

        <button type="submit">Hitung BMI</button>
      </form>
    </div>

    <div id="resultSection">
      <h4>Hasil BMI</h4>
      <div id="result"></div>
      <div id="program"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
